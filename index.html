<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix" class="header__picture">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="main-section">
      <section id="add-element-to-list" class="main-section__add-tasks">
        <label for="new-task" class="main-section__label-add">Add Item</label>
        <div class="main-section__task-row-wrapper">
          <input id="new-task" class="main-section__task-input" type="text">
          <button class="main-section__button-add">Add</button>
        </div>
      </section>
      <h3 class="main-section__heading-to-do">Todo</h3>
      <ul id="incomplete-tasks" class="main-section__incomplete-tasks-list">
        <li class="main-section__list-point">
          <input type="checkbox" class="main-section__task-checkbox">
          <label class="main-section__task-input">Pay Bills</label>
          <input type="text" class="main-section__task-input">
          <button class="main-section__edit">Edit</button>
          <button class="main-section__delete">
            <img src="./remove.svg" alt="delete" class="main-section__delete-img">
          </button>
        </li>
        <li class="main-section__list-point_edit-mode main-section__list-point">
          <input type="checkbox" class="main-section__task-checkbox">
          <label class="main-section__task-input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-section__task-input">
          <button class="main-section__edit">Save</button>
          <button class="main-section__delete">
            <img src="./remove.svg" alt="delete" class="main-section__delete-img">
          </button>
        </li>
      </ul>
      <h3 class="main-section__heading-completed">Completed</h3>
      <ul id="completed-tasks" class="main-section__complete-tasks-list">
        <li class="main-section__list-point">
          <input type="checkbox" checked class="main-section__task-checkbox">
          <label class="main-section__task-input">See the Doctor</label>
          <input type="text" class="main-section__task-input">
          <button class="main-section__edit">Edit</button>
          <button class="main-section__delete">
            <img src="./remove.svg" alt="delete" class="main-section__delete-img">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
